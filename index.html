<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cats</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Numans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title">Cats</div>
    <div class="game-rules">
      <img class="angel-cat" src="angel-cat.png" />
      <img class="annoyed-cat" src="nature-cat.png" />
      <img class="devious-cat" src="devious-cat.png" />
    </div>
    <div class="game-explanation">
      Nature cat gives 3 points. Love cat gives 2 points to both players. Angel
      cat gives 7 points. Devious cat takes 3 points from the other player.
      First to reach 30 points wins the game!
    </div>
    <div class="flex-container">
      <div class="winner-display">Player wins!</div>
      <div class="Player-1">
        <h3 class="winner">Player</h3>
        <div class="images">
          <img class="player-card-back" src="love-cat.png" />
          <img class="player-card-face face-1" src="cat-toy.png " />
        </div>
        <div class="player-score-message">Score</div>
        <div class="player-score">0</div>
      </div>
      <div class="Player-2">
        <h3 class="is">Computer</h3>
        <div class="images">
          <img class="computer-card-back" src="love-cat.png " />
          <img class="computer-card-face" src="cat-toy.png" />
        </div>
        <div class="computer-score-message">Score</div>
        <div class="computer-score">0</div>
      </div>
    </div>
    <img class="btn-roll" src="paw.png" />
    <img class="btn-restart" src="thread-spool.png" />
    <div class="artists">
      Icons made by
      <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
